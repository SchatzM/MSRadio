<!DOCTYPE html>
<html lang="es" class="is-clipped">
	<head>
		<!-- Metadatos Web -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- HTML Meta Tags -->
		<title>MSRadio</title>
		<meta name="description" content="NoNameNook web radio station player" />

		<!-- Google / Search Engine Tags -->
		<meta itemprop="name" content="" />
		<meta itemprop="description" content="" />
		<meta itemprop="image" content="http://" />

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="http://" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="" />
		<meta property="og:description" content="" />
		<meta property="og:image" content="http://" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="SEAT" />
		<meta name="twitter:description" content="" />
		<meta name="twitter:image" content="http://" />

		<!-- FontAwesome -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

		<!-- Nuestro Framework de CSS preferido, mi preferido es BULMA -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css" integrity="sha384-ot6RguV46OXVI/scORL3MF0W76aCi4XLFeX3mRArMs/+rNzCpVaOFDtfitKy47nn" crossorigin="anonymous">

		<!-- Nuestro CSS Compilado a través de SASS ó sin compilar solo CSS básico -->
		<link rel="stylesheet" href="css/estilos.css" />

	</head>
	<body>
		<main>
			<section class="hero is-dark is-bold is-fullheight MSR-main">
				<div class="hero-body">
					<div class="container has-text-centered mainInfoContainer">
						<h1 class="trackTitle title"></h1>
						<h2 class="trackArtist subtitle"></h2>
					</div>
				</div>
		<script src="//cdn.jsdelivr.net/npm/howler@2.2.0/dist/howler.min.js" integrity="sha384-QrN47J7zCGa28z7uK3hNHNWAImnN0vMtUQDbwlkLp0ne7HYlQgxJvzeqCV/Hd1qo" crossorigin="anonymous"></script>
		<script src="//cdn.jsdelivr.net/npm/js-base64@2.5.2/base64.min.js" integrity="sha384-hTstEOqpQeltSW5w4GkYbiFvAfl4cPlYbNZfkZle211678HaOenR46YTIsg07q4w" crossorigin="anonymous"></script>
		<script type="module" src="js/MSRadio.js"></script>
	</body>
</html>
